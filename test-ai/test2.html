<!DOCTYPE html>
<html>
<head>
    <title>Chat Expans√≠vel</title>
    <style>
        /* Estilos para o chat expans√≠vel */
        .chat-wrapper {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
        
        /* Bot√£o flutuante (minimizado) */
        .chat-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Container do chat (expandido) */
        .chat-container {
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: none;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        .chat-container.expanded {
            display: flex;
            animation: fadeInUp 0.3s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Cabe√ßalho do chat */
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        
        .chat-header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .chat-controls {
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        /* √Årea das mensagens */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: messageIn 0.3s ease;
        }
        
        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        /* √Årea de input */
        .chat-input-area {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background: white;
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }
        
        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        
        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* Notifica√ß√£o */
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Indicador de digitando */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px 15px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 15px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.3;
            }
            30% {
                transform: translateY(-5px);
                opacity: 1;
            }
        }
        
        /* Responsivo */
        @media (max-width: 480px) {
            .chat-container {
                width: calc(100vw - 40px);
                height: 70vh;
                right: 20px;
                left: 20px;
                bottom: 80px;
            }
            
            .chat-button {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Seu conte√∫do existente aqui -->
    <div style="padding: 40px; max-width: 800px; margin: 0 auto;">
        <h1>P√°gina Principal</h1>
        <p>Este √© o conte√∫do da sua p√°gina. Role para baixo para ver o chat flutuante no canto inferior direito.</p>
        <!-- Seu conte√∫do continua aqui... -->
    </div>
    
    <!-- Chat Expans√≠vel (Adicione isso no final do body) -->
    <div class="chat-wrapper">
        <div class="chat-container" id="chatContainer">
            <div class="chat-header" id="chatHeader">
                <h3>ü§ñ Assistente IA</h3>
                <div class="chat-controls">
                    <button class="control-btn" id="minimizeBtn" title="Minimizar">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button class="control-btn" id="closeBtn" title="Fechar">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    <strong>ü§ñ Assistente:</strong><br>
                    Ol√°! Como posso ajudar voc√™ hoje?
                </div>
            </div>
            
            <div class="chat-input-area">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Digite sua mensagem..."
                    autocomplete="off"
                >
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        
        <button class="chat-button" id="chatButton">
            <i class="fas fa-comment"></i>
            <span class="notification-badge" id="notificationBadge" style="display: none;">3</span>
        </button>
    </div>

    <script>
        // Elementos DOM
        const chatWrapper = document.querySelector('.chat-wrapper');
        const chatContainer = document.getElementById('chatContainer');
        const chatButton = document.getElementById('chatButton');
        const chatHeader = document.getElementById('chatHeader');
        const minimizeBtn = document.getElementById('minimizeBtn');
        const closeBtn = document.getElementById('closeBtn');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const notificationBadge = document.getElementById('notificationBadge');
        
        // Estado
        let isExpanded = false;
        let unreadMessages = 0;
        let messageHistory = [];
        
        // Expandir chat
        function expandChat() {
            chatContainer.classList.add('expanded');
            chatButton.style.display = 'none';
            isExpanded = true;
            messageInput.focus();
            
            // Resetar notifica√ß√µes
            unreadMessages = 0;
            notificationBadge.style.display = 'none';
        }
        
        // Minimizar chat
        function minimizeChat() {
            chatContainer.classList.remove('expanded');
            chatButton.style.display = 'flex';
            isExpanded = false;
        }
        
        // Fechar chat (minimizar com confirma√ß√£o)
        function closeChat() {
            if (confirm('Tem certeza que deseja fechar o chat?')) {
                minimizeChat();
                // Limpar hist√≥rico se quiser
                // messageHistory = [];
                // chatMessages.innerHTML = '';
            }
        }
        
        // Adicionar mensagem
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            const sender = isUser ? 'üë§ Voc√™' : 'ü§ñ Assistente';
            messageDiv.innerHTML = `<strong>${sender}:</strong><br>${content}`;
            
            chatMessages.appendChild(messageDiv);
            
            // Auto-scroll
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Salvar no hist√≥rico
            messageHistory.push({
                sender: isUser ? 'user' : 'ai',
                content: content,
                timestamp: new Date().toISOString()
            });
            
            // Notifica√ß√£o se chat minimizado
            if (!isExpanded && !isUser) {
                unreadMessages++;
                notificationBadge.textContent = unreadMessages;
                notificationBadge.style.display = 'flex';
            }
        }
        
        // Simular resposta da IA (substitua pela sua l√≥gica real)
        function simulateAIResponse(userMessage) {
            // Aqui voc√™ integra com sua API Groq
            setTimeout(() => {
                const responses = [
                    "Entendi sua pergunta! Como posso ajudar mais?",
                    "Interessante! Posso esclarecer mais alguma coisa?",
                    "√ìtima pergunta! Vou pensar em uma boa resposta.",
                    "Compreendo. Deixe-me ajudar voc√™ com isso.",
                    "Perfeito! Vamos continuar nossa conversa."
                ];
                
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage(randomResponse, false);
            }, 1000);
        }
        
        // Enviar mensagem
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Adicionar mensagem do usu√°rio
            addMessage(message, true);
            
            // Limpar input
            messageInput.value = '';
            
            // Simular resposta (substitua pela chamada real √† API)
            simulateAIResponse(message);
        }
        
        // Event Listeners
        chatButton.addEventListener('click', expandChat);
        chatHeader.addEventListener('click', minimizeChat);
        minimizeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            minimizeChat();
        });
        closeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            closeChat();
        });
        
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Fechar ao clicar fora (opcional)
        document.addEventListener('click', (e) => {
            if (isExpanded && 
                !chatContainer.contains(e.target) && 
                !chatButton.contains(e.target)) {
                minimizeChat();
            }
        });
        
        // Inicializar
        // Auto-expand ap√≥s alguns segundos (opcional)
        setTimeout(() => {
            if (!isExpanded) {
                expandChat();
            }
        }, 3000);
        
    </script>
</body>
</html>
