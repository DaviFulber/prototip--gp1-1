<!DOCTYPE html>
<html>
<head>
    <title>Chat com Hist贸rico - TESTE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .debug-panel {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .messages {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }
        
        .user {
            background: #e3f2fd;
            margin-left: 20%;
        }
        
        .assistant {
            background: #f5f5f5;
            margin-right: 20%;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <h1>Teste de Hist贸rico</h1>
    
    <div class="debug-panel" id="debugPanel">
        Aguardando intera莽茫o...
    </div>
    
    <div class="chat-container">
        <div class="messages" id="messages">
            <!-- Mensagens aparecer茫o aqui -->
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>
            <button onclick="clearChat()" style="background: #dc3545;">Limpar</button>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://gargamel-ai.davi-af26.workers.dev';
        
        // Hist贸rico da conversa
        let chatHistory = [];
        
        // Fun莽茫o para adicionar debug
        function addDebug(text) {
            const debugPanel = document.getElementById('debugPanel');
            const timestamp = new Date().toLocaleTimeString();
            debugPanel.innerHTML += `\n[${timestamp}] ${text}`;
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }
        
        // Fun莽茫o para adicionar mensagem ao chat
        function addMessage(role, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <strong>${role === 'user' ? ' Voc锚' : ' Assistente'}:</strong><br>
                ${content}
            `;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Fun莽茫o principal
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Limpar input
            input.value = '';
            
            // Adicionar mensagem do usu谩rio
            addMessage('user', message);
            chatHistory.push({ role: 'user', content: message });
            
            // Mostrar debug
            addDebug(`Enviando mensagem: "${message}"`);
            addDebug(`Hist贸rico atual: ${JSON.stringify(chatHistory)}`);
            
            try {
                // Enviar para o worker
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        history: chatHistory, // Envia TODO o hist贸rico
                        model: 'llama-3.1-8b-instant'
                    })
                });
                
                addDebug(`Resposta do worker: HTTP ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addDebug(`Resposta JSON: ${JSON.stringify(data, null, 2)}`);
                
                if (data.error) {
                    addMessage('assistant', `Erro: ${data.error}`);
                    if (data.details) {
                        addDebug(`Detalhes do erro: ${data.details}`);
                    }
                } else if (data.response) {
                    // Adicionar resposta da IA
                    addMessage('assistant', data.response);
                    
                    // Adicionar ao hist贸rico
                    chatHistory.push({ role: 'assistant', content: data.response });
                    
                    addDebug(`Hist贸rico atualizado: ${chatHistory.length} mensagens`);
                    
                    // Mostrar debug do worker
                    if (data.debug) {
                        addDebug(`Debug do worker: ${JSON.stringify(data.debug)}`);
                    }
                }
                
            } catch (error) {
                addDebug(`Erro: ${error.message}`);
                addMessage('assistant', `Erro: ${error.message}`);
            }
        }
        
        // Limpar chat
        function clearChat() {
            chatHistory = [];
            document.getElementById('messages').innerHTML = '';
            document.getElementById('debugPanel').innerHTML = 'Chat limpo!';
            addDebug('Hist贸rico reiniciado');
        }
        
        // Enviar com Enter
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Inicializar debug
        addDebug('Sistema iniciado. Digite uma mensagem para testar.');
        
    </script>
</body>
</html>
